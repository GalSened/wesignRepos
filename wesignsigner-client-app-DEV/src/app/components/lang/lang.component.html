<div class="ct-c-language-bar">
  
  <ng-select  [searchable]="false" [clearable]="false" id="languagesOptions" class="ngselect-ct-select--primary ngselect-ct-select--shorter"
  [(ngModel)]="SelectedLanguage" (ngModelChange)="changeLang(SelectedLanguage)" [items]="languages"
  bindLabel="item.Language">
  
  <ng-template ng-label-tmp let-item="item">
      <div class="ct-ngSelect-templateContainer ct-ngSelect-label">
          <img class="ct-ngSelect-img" height="16" width="16" [ngClass]="item.imgClass" />
          <p class="ct-ngSelect-label-text">{{item.Language}}</p>  
      </div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
      <div class="ct-ngSelect-templateContainer">
          <img class="ct-ngSelect-img" height="16" width="16" [ngClass]="item.imgClass" />
          <p>{{item.Language}}</p>
     
      </div>
  </ng-template>

</ng-select>
</div>
